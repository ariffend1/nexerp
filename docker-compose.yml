version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nexerp-db
    restart: always
    environment:
      POSTGRES_USER: nexerp
      POSTGRES_PASSWORD: nexerp_password
      POSTGRES_DB: nexerp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: nexerp-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: nexerp-backend
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://nexerp:nexerp_password@db/nexerp_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    container_name: nexerp-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
